name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: ['main']       # 如果你的默认分支是 master，改成 master
  workflow_dispatch:         # 支持手动触发

permissions:
  contents: read             # 默认就有
  pages: write               # 必须加：允许部署到 Pages
  id-token: write            # 必须加：官方 deploy-pages 需要

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20       # 推荐用 20 或 18，16 已较老
          cache: 'npm'

      - name: Install dependencies
        run: npm ci              # 比 npm install 更稳定

      - name: Build
        run: npm run docs:build  # VitePress 默认命令

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist   # 你的 dist 路径正确

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # 官方 action，无需 token